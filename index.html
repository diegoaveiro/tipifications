    // Copy Text
    function copyText(text) {

    // Convert the text to uppercase
    // var uppercaseText = selectedText.toUpperCase();

    navigator.clipboard.writeText(selectedText);
    alert(selectedText); 
    }

    function upTextCase() {
      for (var key in textContent) {
        textContent[key] = textContent[key].toUpperCase();
      }
    }
    
    function lowTextCase() {
      for (var key in textContent) {
        textContent[key] = textContent[key].toLowerCase();
      }
    }

    // Função para alterar a parte do texto 'XXX' insensível a maiúsculas/minúsculas
    function changeXXXText(newText) {
      // Reinicia o objeto textContent para evitar problemas de acumulação
      var newTextContent = {};
    
      for (var key in textContent) {
        // Utiliza uma expressão regular global (g) e insensível a maiúsculas/minúsculas (i)
        newTextContent[key] = textContent[key].replace(/XXX/gi, newText);
      }
    
      // Atualiza o objeto textContent com os novos valores
      textContent = newTextContent;
    }

    // Função principal chamada pelo botão Alterar Texto
    function changeText() {
      // Pergunta ao usuário qual ação deseja realizar
      var action = prompt("Escolha o número da ação:\n1. Alterar para MAIÚSCULAS;\n2. Alterar para minúsculas;\n3. Configurar seu código: ");

      // Executa a ação escolhida
      if (action === '1') {
        upTextCase();
      } else if (action === '2') {
        lowTextCase();
      } else if (action === '3') { 
        var newText = prompt("Digite o seu código 'XXX':");
        changeXXXText(newText);
      } else {
